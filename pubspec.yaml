name: kurs
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2 
  image_picker: ^1.1.2
  path: ^1.9.0
  mime: ^1.0.5
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: InstrumentSans
      fonts:
        - asset: lib/fonts/InstrumentSans-Regular.ttf
        - asset: lib/fonts/InstrumentSans-Bold.ttf
