name: kurs
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2 
  image_picker: ^1.1.2
  path: ^1.9.0
  mime: ^1.0.5
  http_parser: ^4.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  web_socket_channel: ^2.4.0
  stomp_dart_client: ^1.0.1
  file_picker: ^8.0.0
  url_launcher: ^6.2.6
  path_provider: ^2.1.3
  open_filex: ^4.4.0
  intl: ^0.20.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: InstrumentSans
      fonts:
        - asset: lib/fonts/InstrumentSans-Regular.ttf
        - asset: lib/fonts/InstrumentSans-Bold.ttf
